name: 🔍 CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ⏬ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: 🔍 Run flake8
      run: |
        flake8 .

  node:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ⏬ Install dependencies
      run: |
        cd reciver
        npm install

   - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-docker-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: 🐳 Build Docker image and test it
      run: |
        cd reciver
        docker build --cache-from=type=local,src=/tmp/.buildx-cache -t mi-app-node .
        docker run -d -p 3000:3000 mi-app-node
        docker ps | grep mi-app-node