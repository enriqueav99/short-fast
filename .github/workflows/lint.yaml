name: ğŸ” Python Lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: â¬ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: ğŸ” Run flake8
      run: |
        flake8 .
