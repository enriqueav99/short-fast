name: 🔍 Python Lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ⏬ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: 🔍 Run flake8
      run: |
        flake8 .

    - name: Install dependencies
      run: |
        cd reciver
        npm install

    - name: Build Docker image
      run: docker build -t mi-app-node -f reciver/Dockerfile

    - name: Run container
      run: docker run -d -p 3000:3000 mi-app-node

    - name: Verify container is running
      run: docker ps | grep mi-app-node