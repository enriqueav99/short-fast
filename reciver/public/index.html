<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Archivos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Archivo CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <header class="bg-primary text-white text-center py-3">
    <h1>Short Fast</h1>
  </header>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="text-center my-5">Sube tu archivo</h1>

        <!-- Zona de drag and drop -->
        <div id="drop-zone" class="mb-4">
          Arrastra y suelta un archivo aquí
        </div>

        <!-- Botón visible para subir archivos -->
        <button class="btn btn-primary btn-lg w-100" id="select-file-btn">Seleccionar archivo</button>

        <!-- Input para seleccionar archivo (oculto) -->
        <input type="file" id="file-input" style="display:none;">

        <!-- Mensaje de éxito -->
        <div id="success-message" class="alert alert-success mt-4" style="display: none;"></div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Short Fast. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS + Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
